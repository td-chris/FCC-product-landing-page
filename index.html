<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="productLandingPage.css">
    

    <title>Original Trombones</title>
</head>
<body>
    <div id="page-wrapper">
        <header id="header">
            <div class="logo">
                <img
                    id="header-img"
                    src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
                    alt="original trombones logo"
                />
            </div>

            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#features">Features</a></li>
                    <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
                    <li><a class="nav-link" href="#pricing">Pricing</a></li>
                </ul>
            </nav>
        </header>

        <div class="container"></div>

        <section id="hero">
            <h2>Handcrafted, home-made masterpieces</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" >
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email address"
                    required
                />
                <input type="submit" name="submit" id="submit" value="Get Started" class="btn" />
            </form>
        </section>

    </div>
    
</body>
</html>
